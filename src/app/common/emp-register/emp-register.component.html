<div class="container index-page">
  <div class="row">
    <div class="col-lg-12">
      <h1>Employee Registration Form</h1>
    </div>
    <div class="row">
      <form #RegisterForm="ngForm" (ngSubmit)="Submission(RegisterForm);">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="firstName">First Name*</label>
            <input type="text" required class="form-control" id="firstName" placeholder="First Name.."
              [(ngModel)]="employee.firstName" #firstName="ngModel" name="firstName">

          </div>
        </div>

        <div class="col-lg-12">
          <div class="form-group">
            <label for="lastName">Last Name*</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name.."
              [(ngModel)]="employee.lastName" #lastName="ngModel" name="lastName">
          </div>
        </div>



        <div class="col-lg-12">
          <div class="form-group">
            <label for="gender">Gender*</label>
            <div class="col-lg-12">
              <label class="radio-inline" *ngFor="let item of Radiogroup">
                <input type="radio" name="optradio" id="optradio" [(ngModel)]="employee.gender" value="{{item.value}}"
                  (ngModelChange)="onItemChange(item)"> {{item.value}}
              </label>
            </div>
          </div>
        </div>

        <div class="col-lg-12">
          <div class="form-group">
            <label for="dateofbirth">Date of Birth*</label>
            <input type="date" class="form-control" id="dateOfBirth" placeholder="Date Of Birth.."
              [(ngModel)]="employee.dateOfBirth" #dateOfBirth="ngModel" name="dateOfBirth">
          </div>
        </div>

        <div class="col-lg-12">
          <div class="form-group">
            <label for="department">Department*</label>
            <select name="departmentName" class="form-control" [(ngModel)]="employee.department" #shellprotocol="ngModel"
              (change)="selectedValueObj($event)" required>
              <option *ngFor="let Value of department" [value]="Value.name">{{Value.name}}</option>
            </select>
          </div>
        </div>
        <div class="row"  *ngIf="showMsg">
            <div class="col-lg-12">
              <p class="alert alert-success">
                  <strong>Employee Registered Successfully.! </strong>.
            </p>
            </div>
          </div>
        <div class="col-lg-12">
          <button class="btn btn-primary" type="submit" title="Registering new Employee"> Add Employee</button>
        </div>
      </form>
    </div>
  </div>
</div>
